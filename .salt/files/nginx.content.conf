{% macro cors() %}
if ($request_method ~* "POST|GET|PUT|OPTIONS|DELETE") {
   add_header 'Access-Control-Allow-Origin' '*';
   add_header 'Access-Control-Allow-Credentials' 'true';
   add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
   add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
   add_header 'Access-Control-Expose-Headers' 'Location';
}
if ($request_method = 'OPTIONS') {
   # Tell client that this pre-flight info is valid for 20 days
   add_header 'Access-Control-Max-Age' 1728000;
   add_header 'Content-Type' 'text/plain charset=UTF-8';
   add_header 'Content-Length' 0;
   return 204;
}
{% endmacro %}

location /static/ {
    {{auth()}}
    alias {{data.static}}/;
}
location /seafhttp {
    {{auth()}}
    return 419;
}

location / {
    {{auth()}}
    return 418;
}

# invalid dot dirs
{% for location in data.get('disabled_urls', []) %}
location ~* {{location}} {
    return 404;
}
{% endfor%}

{% if data.get('admin_allowed_ips', []) %}
{% set admin_url = data.get('admin_url', '/admin') %}
location ~ {{admin_url}}.* {
    rewrite ^{{admin_url}}$ {{admin_url}}/ redirect;
    if ($dont_show_admin) {return 404;}
    return 418;
}
{% endif %}

location @django {
    {{auth()}}
    include proxy_params;
    {{cors()}}
    proxy_pass http://{{cfg.name}}app;
}

location @seafile {
    rewrite ^/seafhttp(.*)$ $1 break;
    {{cors()}}
    proxy_pass http://{{cfg.name}}seaf;
    client_max_body_size 0;
    proxy_connect_timeout  36000s;
    proxy_read_timeout  36000s;
}
